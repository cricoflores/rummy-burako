<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Reloj y Anotador para Rummy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 1. Landing Page -->
  <div class="card" id="landingCard">
    <h2>Seleccione el modo de Juego</h2>
    <button id="selectRummy" class="btn-blue">RUMMY</button>
    <button id="selectBurako" class="btn-orange" disabled>BURAKO (Próximamente)</button>
  </div>

  <!-- 2. Configuración de Rummy -->
  <div class="card hidden" id="configCard">
    <h2>Reloj y Anotador para Rummy</h2>
    <form id="configForm">
      <label for="turnTimeSelect">Tiempo por turno:</label>
      <select id="turnTimeSelect" required>
        <option value="30">30 segundos</option>
        <option value="60" selected>60 segundos</option>
        <option value="90">90 segundos</option>
      </select>

      <label for="numPlayersSelect">Número de jugadores:</label>
      <select id="numPlayersSelect" required>
        <option value="" disabled selected>Seleccione número de jugadores</option>
        <option value="2">2 jugadores</option>
        <option value="3">3 jugadores</option>
        <option value="4">4 jugadores</option>
      </select>

      <div id="playerNamesContainer"></div>

      <button type="submit" class="btn-blue">Comenzar Juego</button>
    </form>
    <footer class="centered-footer">Elaborado por Cricoflores y ChatGPT</footer>
  </div>

  <!-- 3. Juego -->
  <div class="card hidden" id="gameCard">
    <header class="card-header">
      <h2 id="turnHeader"></h2>
      <button id="ruleBtn" class="btn-rule">Reglamento</button>
    </header>

    <div class="timer-container">
      <canvas id="timerCanvas" width="200" height="200"></canvas>
      <div id="timerText">0:00</div>
    </div>

    <button id="endTurnBtn" class="btn-blue">Terminar Turno</button>
    <button id="endRoundBtn" class="btn-orange">Fin de ronda</button>

    <div class="round-info">
      Ronda <span id="roundNumber">1</span>/4
    </div>

    <div id="scores">
      <table>
        <thead>
          <tr>
            <th>Jugador</th><th>R1</th><th>R2</th><th>R3</th><th>R4</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="scoresBody"></tbody>
      </table>
    </div>

    <div id="scoringSection" class="hidden">
      <form id="pointsForm">
        <div id="inputsContainer"></div>
        <button type="submit" class="btn-green">Guardar puntos de ronda</button>
      </form>
    </div>

    <footer class="centered-footer">Elaborado por Cricoflores y ChatGPT</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
