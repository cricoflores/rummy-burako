<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Reloj y Anotador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 1) Pantalla de selección de modo -->
  <div class="card" id="landingCard">
    <h2>Seleccione Modo de Juego</h2>
    <button id="selectRummy" class="btn-blue">RUMMY</button>
    <button id="selectBurako" class="btn-orange">BURAKO</button>
  </div>

  <!-- 2a) Configuración Rummy (oculto hasta elegir) -->
  <div class="card hidden" id="rummyConfigCard">
    <!-- … tu form de Rummy aquí … -->
  </div>

  <!-- 2b) Configuración Burako -->
  <div class="card hidden" id="burakoConfigCard">
    <h2>Configuración de Burako</h2>
    <form id="burakoConfigForm">
      <label>Tipo de partida:</label>
      <div>
        <label><input type="radio" name="burakoMode" value="1v1"> 1 vs 1</label>
        <label><input type="radio" name="burakoMode" value="1v1v1"> 1 vs 1 vs 1</label>
        <label><input type="radio" name="burakoMode" value="2v2"> 2 vs 2</label>
      </div>
      <div id="burakoNamesContainer">
        <!-- inputs generados según modo -->
      </div>
      <button type="submit" class="btn-blue">Comenzar Burako</button>
    </form>
    <footer class="centered-footer">Elaborado por Cricoflores y ChatGPT</footer>
  </div>

  <!-- 3a) Juego Rummy -->
  <div class="card hidden" id="rummyGameCard">
    <!-- … tu UI de Rummy … -->
  </div>

  <!-- 3b) Scoreboard Burako -->
  <div class="card hidden" id="burakoScoreCard">
    <header class="card-header">
      <h2>Burako</h2>
      <button id="burakoRuleBtn" class="btn-rule">Reglamento</button>
    </header>
    <div id="burakoTableContainer">
      <!-- tabla dinámica de rondas y totales -->
    </div>
    <form id="burakoPointsForm">
      <div id="burakoInputsContainer"></div>
      <button type="submit" class="btn-green">Agregar Puntos</button>
    </form>
    <footer class="centered-footer">Elaborado por Cricoflores y ChatGPT</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
